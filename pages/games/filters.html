<button class="btn filter-expand">Filter Compatibility</button>
<ul data-filter="compat">
	<li><a href="/games" class="label label-inverse" data-compat="">All</a></li>
	<li><a href="/games?compat=perfect" class="label label-success" data-compat="perfect">Perfect (<span class="perfect_count"></span>)</a></li>
	<li><a href="/games?compat=playable" class="label label-info" data-compat="playable">Playable (<span class="playable_count"></span>)</a></li>
	<li><a href="/games?compat=ingame" class="label label-warning" data-compat="ingame">Ingame (<span class="ingame_count"></span>)</a></li>
	<li><a href="/games?compat=menu" class="label label-important" data-compat="menu">Menu/Intro (<span class="menu_count"></span>)</a></li>
	<li><a href="/games?compat=none" class="label label-important" data-compat="none">Doesn't Boot (<span class="none_count"></span>)</a></li>
	<li><a href="/games?compat=unknown" class="label" data-compat="unknown">Unreported (<span class="unknown_count"></span>)</a></li>
</ul>

<button class="btn filter-expand">Filter Region</button>
<select name="region" data-filter="region" data-href="/games">
	<option value="">All Regions</option>
	<option value="japan">Japan</option>
	<option value="europe">Europe</option>
	<option value="usa">USA</option>
	<option value="asia">Asia</option>
	<option value="korea">Korea</option>
	<option value="southeast asia">Southeast Asia</option>
	<option value="sample">Sample</option>
	<option value="internal">Internal</option>
	<option value="homebrew">Homebrew</option>
</select>

<form action="/games" method="get" class="navbar-search">
	<div class="input-group">
		<input type="search" class="form-control search-query" name="name" value="" />
		<span class="input-group-btn">
			<button class="btn btn-default" type="submit">Search</button>
		</span>
	</div>
</form>
